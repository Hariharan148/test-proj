name: webilicious

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - development
      - staging

jobs:
  build-main:
    if: github.event.pull_request.merged == true  && "github.ref == 'refs/heads/main'" 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: "Checkout source code"
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
        version: 18.x
        
    - name: Build the site
      run: |
        npm i
        npm run build
    - name: Deploy to netlify
      uses: nwtgck/actions-netlify@v2.0.0
      with:
          # Publish directory
          publish-dir: './public'
          production-branch: main
          deploy-message: '${{ github.event.head_commit.message }}'
      env:
          NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  build-dev:
    if: github.event.pull_request.merged == true  && "github.ref == 'refs/heads/development'"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: "Checkout source code"
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
        version: 18.x
        
    - name: Build the site
      run: |
        npm i
        npm run build
    - name: Deploy to netlify
      uses: nwtgck/actions-netlify@v2.0.0
      with:
          # Publish directory
          publish-dir: './public'
          production-branch: development
          deploy-message: '${{ github.event.head_commit.message }}'
      env:
          NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  build-staging:
    if: github.event.pull_request.merged == true  &&  "github.ref == 'refs/heads/staging'"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: "Checkout source code"
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
        version: 18.x
        
    - name: Build the site
      run: |
        npm i
        npm run build
    - name: Deploy to netlify
      uses: nwtgck/actions-netlify@v2.0.0
      with:
          # Publish directory
          publish-dir: './public'
          production-branch: staging
          deploy-message: '${{ github.event.head_commit.message }}'
      env:
          NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID_STAGE}}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

